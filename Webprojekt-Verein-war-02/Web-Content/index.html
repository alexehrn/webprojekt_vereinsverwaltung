<body>


	<main>

		<form action="" method="post">

			<p>
				Passwort: <br>
				<input type="password" name="passwort" size="30" maxlength="30"

			<button type="submit" name="anmelden">Anmelden</button>
		</form>


	</main>
	<footer>
		<p>
			Noch kein Konto?<br> <a href="./home/registrierung.html"><button
					type="submit" name="registrieren">Registrieren</button></a>
		</p>
	</footer>
